<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Login</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="justify-center flex-column ">
            <div class=" justify-center flex-column login-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                <img src="login-image.png" alt="IMG">
                
             </div>
             
             <div class="login-inputs">
                <div class="login-form-title"><h1>Welcome</h1></div>
                 <form action="">
                    <div class="justify-center flex-column">
                        <input type="text" class="inputs" placeholder="Enter Username" name="uname" required>
                
                        <input type="password" class="inputs" placeholder="Enter Password" name="psw" required>
                  
                        <button type="submit" class="login-btn ">Login</button>
                        <label>
                          <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                      </div>
                 </form>
             </div>

        </div>
    </div>
    
</body>
</html>
